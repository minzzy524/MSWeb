<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            // DOM (계층 트리 : 부모, 자식, 형제(node))
            let menode;
            menode = document.getElementById("me");
            menode.style.backgroundColor = "gold";

            let parentnode = menode.parentNode; // body
            parentnode.style.backgroundColor = "green";

            let grandnode = parentnode.parentNode; // html
            grandnode.style.backgroundColor = "blue";

            let my = document.getElementById("mychild");
            console.log(my);
            console.log(my.firstChild.nodeName); // 첫 번째 자식의 요소 이름이 뭐니? LI
            console.log(my.firstChild.innerText); // AA
            // p , div , li , span >> value 속성이 없어요
            // >> 그래서 value 속성을 제어할 때는 <p>content</p> >> innerHTML, innerText
            console.log(my.firstChild.nextSibling.innerText); // BB

            console.log(my.childNodes); // Array [0][1][2][3][4]
                                        // [0] : <li>AA</li>
                                        // [1] : <li>BB</li>
                                        // [2] : <li>CC</li>

            console.log(my.childNodes.length); // 너 몇개나 가지고 있니 // 3

        }
    </script>
</head>
<body>
<div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
<ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>

</body>
</html>
