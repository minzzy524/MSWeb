<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        let array = ['포도', '사과']; // 이건 배열 // let obj = {} 이건 객체
        document.write(array.toString() + "<br>"); // 재정의 되어 있다면? (배열값 출력) >> 포도,사과 출력됨
        document.write(array + "<br>"); // 포도,사과 >> 무슨 뜻이냐? 디폴트가 toString이다

        for (let i = 0; i < array.length; i++) {
            document.write(array[i] + "<br>");
        }
        document.write("<br>");
        for (let index in array) {
            document.write(array[index] + "<br>");
        }

        // 동적
        array[2] = "바나나"; // 동적 데이터 추가 가능
        document.write(array.toString() + ":" + array.length + "<br>"); // 포도,사과,바나나-3

        // 권장하지 않는 방법(단, 가능은 하다)
        array[10] = "애플망고";
        document.write(array.toString() + ":" + array.length + "<br>"); // 포도,사과,바나나,,,,,,,,애플망고-11
        document.write(array[9] + '<br>'); // undefined , 에러 아님

        array[9] = "배";
        document.write(array.toString() + ":" + array.length + "<br>"); // 포도,사과,바나나,,,,,,,배,애플망고-11
        document.write(array[9] + '<br>'); // 배

        let array2 = ["one", "two", "three"];

        // 권장하지 않아요
        array2.length = 2; // 강제로 줄임
        document.write(array2.toString() + ":" + array2.length + "<br>"); // one,two-2

        array2.length = 4; // 강제로 늘림
        document.write(array2.toString() + ":" + array2.length + "<br>"); // one,two,,-4

        // 권장하는 방법!!!
        // Array >> stack >> LIFO >> push(), pop()
        let array3 = [];
        array3.push(1);
        array3.push(2);
        document.write(array3.toString() + ":" + array3.length + "<br>"); // 1,2-2
        document.write(array3.pop()); // 2
        

    </script>
</head>
<body>

</body>
</html>
