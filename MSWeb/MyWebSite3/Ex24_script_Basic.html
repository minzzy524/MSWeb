<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>javascript  문법</title>
    <script>
        /*
            -변수생성 > 값을 입력 > 타입설정된다
            -var a; let b; 정의되지 않은 타입
            -a=10 , b="A" 값이 입력되면 타입결정 (number , string )
            
             ES5 (모든 변수 타입은 var )  >> 2015 ES6(ECMA) ( let , const )

            -var , let , const 3가지
            권장 ) let , const 만 사용하세요

            초기화 (변수가 처음 값을 같는 것) >> 요때 타입이 결정
            javascript (정수 , 실수 ,  boolean , 문자)
            -내부적으로는 : Number , boolean , Array , Object 등등 '
         
            변수(scope)
            현재 page (Ex24_script_Basic.html) 기준
            1. page 전체에서 사용 : 전역(global)
            2. page 안에 있는 함수안에 사용 : 지역(local)

         */ 
        let num; //전역변수 ( 이 페이지내에서 어떤 함수안이던 사용가능)
        num = 1000;
        function call() {
            let name;  //지역변수
            name = "홍길동";
            console.log(name);
        }

        console.log(num);
        //console.log(name);
        call();

        let n;
        console.log(n);
        n = 100;
        console.log("n :" + n);

        //javascript 도 변수 사용시 반드시 초기화를 하여야 한다
        let i, j;
        i = 200;
        j = 300;
        let result = i + j;
        console.log(result);

        let intnum = 100; //타입(정수)
        let dnum = 12.345; //타입(실수)
        let flag = true; //boolean
        let str = null; //
        let str2 = "ABC"; //문자열


        console.log(typeof(intnum)); //number
        console.log(typeof(dnum));   //numner
        console.log(typeof(flag));   //boolean
        console.log(typeof(str));    //object   
        console.log(typeof (str2));   //string

        //연산자 (+ , - * , / , %)
        let num1 = 10;
        let num2 = 3;
        document.write(num1 / num2 + "<br>");
        document.write(num1 % num2 + "<br>");

        //관계(==, ===) , != , >=  ,<
        let a = 3;
        let b = 5;
        document.write((a == b) + "<br>");
        document.write((a != b) + "<br>");
        document.write((a > b) + "<br>");

        //논리 (&& , ||)
        document.write((10 > 5) && (1 != 3) + "<br>"); //true
        document.write((10 < 5) || (1 != 3) + "<br>"); //true

        //삼항연산
        let result2 = (4 % 2 == 0) ? "짝수" : "홀수";
        document.write(result2 + "<br>");


        //대입 연산자 (+= , -= , *= /=)
        let p = 10;
        let k = 5;
        p += k; // p = p + k
        document.write(result2 + "<br>");

        let x = 5 + 5;
        let y = "5" + 5; //55  //(+ 산술, 결합)
        let z = "Hello" + 5; //Hello5

        let v = "5"; //문자형 숫자
        let v2 = 5;
        let v3 = 5;
        document.write((v == v2) + "<br>"); // == 값을 비교하는 연산자
        document.write((v === v2) + "<br>");//값도 같고 타입도 동일
        document.write((v2 === v3) + "<br>"); //값도 타입동일   true
    </script>
</head>

</body>
</html>
